<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./assets/pacman.svg" />

</head>

<body>

    <h2 class="game-title">PACVIDER</h2>
    <div id="point-life-container">
        <p>⭐ Points: <span id="points"></span> </p>
        <p>❤️ Lives: <span id="lives"></span>/3 </p>
    </div>

    <dialog class="modal">
        <h3>Are you sure you want to create a new game?</h3>
        <div>
            <button id="modal-yes">yes</button>
            <button id="modal-no">no</button>
        </div>

    </dialog>

    <main>
        <div class="main-grid"></div>


        <p>Best score: <span id="high-score"></span> points</p>
    </main>


</body>

</html>
